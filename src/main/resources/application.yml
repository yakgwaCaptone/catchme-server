spring:
  config:
    import:
    - jwt.yml # jwt 설정 파일
    - aws.yml
  datasource:
    url: jdbc:h2:tcp://localhost/~/catchme
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    #org.hibernate.sql: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

